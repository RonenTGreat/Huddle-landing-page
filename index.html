<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
    <link rel="stylesheet" href="/styles/style.css" />
    <script
      src="https://kit.fontawesome.com/3fa41704cb.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main>
      <nav class="logo">
        <img src="/images/logo.svg" alt="logo" />
      </nav>

      <div class="container">
        <div class="header-img">
          <img
            src="/images/illustration-mockups.svg"
            alt="illustration-mockups"
          />
        </div>

        <div class="info">
          <header>
            <h1 class="first">Build The Community</h1>
            <h1 class="second">Your Fans Will Love</h1>
          </header>

          <p class="text">
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>

          <button>Register</button>
        </div>
      </div>
      <div class="socials">
        <a href="https://www.facebook.com/"><i class="fab fa-facebook-f" aria-label="facebook"></i></a>
        <a href="https://www.twitter.com"><i class="fab fa-twitter" aria-label="twitter"></i>></i></a>
        <a href="https://www.instagram.com"><i class="fab fa-instagram" aria-label="instagram"></i>></i></a>
      </div>

      <footer>
        <p class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by
          <a href="https://www.linkedin.com/in/ronen-hammond/">Ronen Hammond</a
          >.
        </p>
      </footer>
    </main>
  </body>
</html>
